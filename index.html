<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Penjualan</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Gaya untuk tabel horizontal */
        .horizontal-table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            text-align: center;
            font-size: 14px;
        }

        .horizontal-table th,
        .horizontal-table td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        .horizontal-table th {
            background-color: #f4f4f4;
            font-weight: bold;
        }

        .horizontal-table td:first-child {
            font-weight: bold;
            background-color: #f9f9f9;
        }

        /* Gaya untuk diagram besar */
        .chart-container {
            display: block;
            margin: 20px auto;
            width: 80%; /* Lebar grafik lebih kecil agar lebih sesuai */
            max-width: 900px; /* Maksimal lebar grafik */
            height: 500px; /* Menyesuaikan tinggi grafik agar lebih besar secara vertikal */
        }

        h2 {
            text-align: center;
            margin: 20px 0;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h2>Laporan Penjualan Tahun 2022 vs 2023</h2>

    <!-- Tabel Penjualan Horizontal -->
    <table class="horizontal-table">
        <thead>
            <tr>
                <th>Tahun</th>
                <th>Januari</th>
                <th>Februari</th>
                <th>Maret</th>
                <th>April</th>
                <th>Mei</th>
                <th>Juni</th>
                <th>Juli</th>
                <th>Agustus</th>
                <th>September</th>
                <th>Oktober</th>
                <th>November</th>
                <th>Desember</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2022</td>
                <td>4,017</td>
                <td>6,135</td>
                <td>7,091</td>
                <td>5,841</td>
                <td>5,036</td>
                <td>4,547</td>
                <td>3,467</td>
                <td>3,970</td>
                <td>6,313</td>
                <td>3,595</td>
                <td>9,207</td>
                <td>5,945</td>
            </tr>
            <tr>
                <td>2023</td>
                <td>2,416</td>
                <td>4,136</td>
                <td>7,935</td>
                <td>8,004</td>
                <td>9,505</td>
                <td>5,026</td>
                <td>6,108</td>
                <td>6,343</td>
                <td>9,404</td>
                <td>9,280</td>
                <td>9,287</td>
                <td>8,689</td>
            </tr>
        </tbody>
    </table>

    <!-- Grafik Penjualan -->
    <div class="chart-container">
        <canvas id="salesChart"></canvas>
    </div>

    <!-- JavaScript Eksternal -->
    <script src="script.js"></script>
</body>
</html>
